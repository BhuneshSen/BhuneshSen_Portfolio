<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #121212);
            color: #f8f8f8;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: rgba(251, 246, 237, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease-out, width 0.2s ease, height 0.2s ease;
        }

        a:hover ~ .custom-cursor,
        .hover-effect:hover ~ .custom-cursor {
            width: 50px;
            height: 50px;
            background: rgba(227, 59, 110, 0.6);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #121212;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8rem;
            color: #f8a500;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .navbar a:hover {
            color: #fff;
            background-color: #f8a500;
            transform: scale(1.1);
        }

        a,
        button,
        .social-icons a,
        .buttons a,
        .navbar a,
        footer a,
        .profile-image,
        .profile-image img {
            cursor: none; /* Hide the default cursor */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            max-width: 1200px;
            flex-wrap: wrap;
            flex-grow: 1;
            text-align: center;
            margin-top: 80px; /* Shift content down */
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid #333;
            overflow: hidden;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.8);
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .content {
            max-width: 600px;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #f8a500;
            margin-bottom: 20px;
        }

        .content p {
            margin: 15px 0;
            font-size: 1rem;
            line-height: 1.6;
            color: #ddd;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 5px;
            background-color: #f8a500;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons a:hover {
            background-color: #e33b6e;
            transform: scale(1.05);
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #f8a500;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.2s;
        }

        .social-icons a:hover {
            color: #e33b6e;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            width: 100%;
        }

        footer a {
            color: #f8a500;
            text-decoration: none;
        }

        footer a:hover {
            color: #e33b6e;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px;
            }

            .navbar .logo {
                margin-bottom: 10px;
            }

            .container {
                flex-direction: column;
            }

            .profile-image {
                margin-bottom: 20px;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .buttons a {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>

    <div class="navbar">
        <div class="logo">Bhunesh Sen</div>
        <div>
            <a href="Skills.html">Skills</a>
            <a href="resume.html">Resume</a>
            <a href="Projects.html">Projects</a>
            <a href="Contact.html">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="profile-image">
            <img src="img/BhuneshPhoto.jpg" alt="Your Photo">
        </div>
        <div class="content">
            <h1>Bhunesh Sen</h1>
            <p>Hi! I'm an Embedded Developer with expertise in C++, Python, and hardware-software integration. Passionate about building innovative projects and contributing to impactful solutions.</p>
            <div class="buttons">
                <a href="Bhunesh Sen Resume.pdf" download="">Download Resume</a>
            </div>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/bhunesh-sen-b0958b25b/" target="_blank" class="fab fa-linkedin"></a>
                <a href="https://x.com/Bhunesh_Sen?t=ldkQBgo-UTPJVOQxdOeM8Q&s=08" target="_blank" class="fab fa-twitter"></a>
                <a href="https://github.com/BhuneshSen" target="_blank" class="fab fa-github"></a>
                <a href="bhuneshsen761@gmail.com" target="_blank" class="fas fa-envelope"></a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Bhunesh Sen | <a href="https://www.linkedin.com/in/bhunesh-sen-b0958b25b/" target="_blank">LinkedIn</a> | <a href="https://github.com/BhuneshSen" target="_blank">GitHub</a></p>
    </footer>

    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.top = `${e.clientY}px`;
            cursor.style.left = `${e.clientX}px`;
        });
    </script>
</body>
</html>
