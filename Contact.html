<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            cursor: none;
        }

        input, textarea, button {
            cursor: none; /* Remove pointer when hovering over these elements */
        }

        button:hover {
            cursor: none; /* Ensure the cursor is also removed on hover state */
        }

        /* Navigation Bar */
        nav {
            background: #000000;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f8f8f8;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f8a500;
        }

        #contact {
            position: absolute;
            z-index: 2;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h2 {
            font-size: 2rem;
            color: #f8a500;
            border-bottom: 2px solid #f8a500;
            display: inline-block;
            padding-bottom: 5px;
        }

        form {
            margin-top: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            background-color: #333;
            box-shadow: 0 0 10px rgba(248, 165, 0, 0.7);
        }

        input:hover, textarea:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(248, 165, 0, 0.7);
        }

        button {
            background-color: #008CBA;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #007B8A;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            color: #f8a500;
            margin-top: 50px;
        }

        footer a {
            color: #f8a500;
            text-decoration: none;
        }

        footer a:hover {
            color: #e33b6e;
        }

        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: rgba(251, 246, 237, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.2s ease, height 0.2s ease;
        }

        .hover-effect:hover ~ .custom-cursor {
            width: 50px;
            height: 50px;
            background: rgba(227, 59, 110, 0.6);
        }
    </style>
</head>
<body>

    <div class="custom-cursor" id="cursor"></div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Skills.html">Skills</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="Projects.html">Projects</a></li>
        </ul>
    </nav>

    <!-- 3D Animated Background with Particles -->
    <div id="particles"></div>

    <!-- Contact Section -->
    <section id="contact" class="hover-effect">
        <h2>Contact Me</h2>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden"
            name="access_key"
            value="ed5a8746-39bc-490f-8d91-543a35ad3b3e">

            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Bhunesh Sen | 
            <a href="https://www.linkedin.com/in/bhuneshsen" target="_blank">LinkedIn</a> | 
            <a href="https://github.com/BhuneshSen" target="_blank">GitHub</a>
        </p>
    </footer>

    <!-- Three.js script for Background Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.top = `${e.clientY}px`;
            cursor.style.left = `${e.clientX}px`;
        });

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('particles').appendChild(renderer.domElement);

        const particleCount = 2000;
        const particles = new THREE.Geometry();
        const pMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 1,
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/particle2.png'),
            blending: THREE.AdditiveBlending,
            transparent: true
        });

        for (let p = 0; p < particleCount; p++) {
            const pX = Math.random() * 800 - 400;
            const pY = Math.random() * 800 - 400;
            const pZ = Math.random() * 800 - 400;

            const particle = new THREE.Vector3(pX, pY, pZ);
            particles.vertices.push(particle);
        }

        const particleSystem = new THREE.Points(particles, pMaterial);
        scene.add(particleSystem);
        camera.position.z = 300;

        function animate() {
            requestAnimationFrame(animate);
            particleSystem.rotation.x += 0.002;
            particleSystem.rotation.y += 0.002;
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
