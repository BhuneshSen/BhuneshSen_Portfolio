<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #121212);
            color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background: #121212;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f8a500;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #333;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            flex: 1;
            padding-left: 40px;
            max-width: 600px;
        }

        .content h1 {
            font-size: 3.5rem;
            color: #f8a500;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .content p {
            margin: 20px 0;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 15px;
            background-color: #3f87f5;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #f8a500;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            margin-top: 50px;
        }

        footer a {
            color: #f8a500;
            text-decoration: none;
        }

        footer a:hover {
            color: #e33b6e;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .content {
                padding-left: 0;
                text-align: center;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .content p {
                font-size: 1rem;
            }

            .buttons {
                margin-top: 20px;
            }

            .buttons a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Resume</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="profile-image">
            <img src="Photo.jpg" alt="Your Photo">
        </div>
        <div class="content">
            <h1>Bhunesh Sen</h1>
            <p>Hi! I'm an Embedded Developer with expertise in C++, Python, and hardware-software integration. Passionate about building innovative projects and contributing to impactful solutions.</p>
            <div class="buttons">
                <a href="resume.pdf">Download CV</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Bhunesh Sen | <a href="https://www.linkedin.com/in/bhuneshsen" target="_blank">LinkedIn</a> | <a href="https://github.com/BhuneshSen" target="_blank">GitHub</a></p>
    </footer>

</body>
</html>
